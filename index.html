<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>풍력 규제 레이어 뷰어</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- MapLibre & Draw -->
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet"/>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl-draw/1.5.0/mapbox-gl-draw.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl-draw/1.5.0/mapbox-gl-draw.min.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <!-- App styles -->
  <link href="./src/styles.css" rel="stylesheet" />
</head>
<body>
  <div id="panel">
    <h1>풍력 규제 레이어 뷰어</h1>
    <div class="small">1) AOI 폴리곤 그리기 → 2) 레이어 선택 후 가져오기 / On·Off</div>
    <div class="hr"></div>

    <div class="section">
      <div class="section-title">규제 레이어 (풍력발전 관련)</div>

      <div class="check">
        <span class="color-dot" style="background-color: #3b82f6;"></span>
        <input id="chk-urban" type="checkbox" checked>
        <label for="chk-urban">용도지역/지구 (도시계획)</label>
        <span class="badge" id="cnt-urban">-</span>
      </div>

      <div class="check">
        <span class="color-dot" style="background-color: #ef4444;"></span>
        <input id="chk-greenbelt" type="checkbox" checked>
        <label for="chk-greenbelt">개발제한구역(그린벨트)</label>
        <span class="badge" id="cnt-greenbelt">-</span>
      </div>

      <div class="check">
        <span class="color-dot" style="background-color: #f97316;"></span>
        <input id="chk-natural" type="checkbox" checked>
        <label for="chk-natural">자연공원구역</label>
        <span class="badge" id="cnt-natural">-</span>
      </div>


      <div class="check">
        <span class="color-dot" style="background-color: #059669;"></span>
        <input id="chk-forest" type="checkbox" checked>
        <label for="chk-forest">산림보호구역</label>
        <span class="badge" id="cnt-forest">-</span>
      </div>

      <div class="check">
        <span class="color-dot" style="background-color: #7c3aed;"></span>
        <input id="chk-habitat" type="checkbox" checked>
        <label for="chk-habitat">생태자연도 1등급</label>
        <span class="badge" id="cnt-habitat">-</span>
      </div>

      <div class="check">
        <span class="color-dot" style="background-color: #0891b2;"></span>
        <input id="chk-wetland" type="checkbox" checked>
        <label for="chk-wetland">하천/습지보호구역</label>
        <span class="badge" id="cnt-wetland">-</span>
      </div>

      <div class="check">
        <span class="color-dot" style="background-color: #dc2626;"></span>
        <input id="chk-cultural" type="checkbox" checked>
        <label for="chk-cultural">문화재보호구역</label>
        <span class="badge" id="cnt-cultural">-</span>
      </div>

      <div class="check">
        <span class="color-dot" style="background-color: #991b1b;"></span>
        <input id="chk-baekdu" type="checkbox" checked>
        <label for="chk-baekdu">백두대간보호지역</label>
        <span class="badge" id="cnt-baekdu">-</span>
      </div>

      <div class="check">
        <span class="color-dot" style="background-color: #f59e0b;"></span>
        <input id="chk-bird" type="checkbox" checked>
        <label for="chk-bird">조류보호구역</label>
        <span class="badge" id="cnt-bird">-</span>
      </div>
    </div>

    <div class="hr"></div>

    <button id="btn-zoom">AOI로 줌</button>
    <button id="btn-fetch">AOI로 레이어 가져오기</button>
    <button id="btn-clear" class="secondary">결과 지우기</button>

    <div class="hr"></div>
    <div class="section">
      <div class="section-title">AOI 정보 (EPSG:900913)</div>
      <div class="small">BBOX: <span id="aoi-bbox-merc">-</span></div>
      <div class="small" style="word-break: break-all;">
        Last WFS URL: <span id="last-wfs-url">-</span>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <div id="loading" class="hidden">
    <div class="spinner"></div>
    <div>데이터를 불러오는 중…</div>
  </div>

  <!-- App script -->
  <script src="./src/app.js"></script>
</body>
</html>
